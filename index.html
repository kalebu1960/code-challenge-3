<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>ðŸ““ My Blog</h1>
  <div id="container">
    <div id="post-list"></div>
    <div id="post-detail">
      <h2>Select a post</h2>
      <div class="controls">
        <button id="edit-button" class="hidden">Edit</button>
        <button id="delete-button" class="hidden">Delete</button>
      </div>
      <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <input type="text" id="edit-title" required />
        <textarea id="edit-content" rows="5" required></textarea>
        <div class="controls">
          <button type="submit">Update</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <hr />
  <form id="new-post-form">
    <h3>Add a New Post</h3>
    <input name="title" placeholder="Title" required />
    <input name="author" placeholder="Author" required />
    <textarea name="content" placeholder="Content" rows="4" required></textarea>
    <button type="submit">Post it</button>
  </form>
  <script src="src/index.js" defer></script>
</body>
</html>
